<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Mode - Hand Gesture Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .presentation-container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        .video-panel {
            flex: 1;
            max-width: 400px;
            position: relative;
        }
        .video-feed {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .gesture-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .slide-panel {
            flex: 2;
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .slide-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .slide-content {
            text-align: center;
            padding: 20px;
        }
        .controls-panel {
            background: #333333;
            padding: 15px;
            border-radius: 10px;
        }
        .gesture-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .gesture-item {
            background: #444444;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .gesture-icon {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-active {
            background-color: #28a745;
        }
        .status-inactive {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <div class="video-panel">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
            <div class="gesture-info">
                <span class="status-indicator" id="cameraStatus"></span>
                <span id="currentGesture">No gesture detected</span>
            </div>
        </div>
        
        <div class="slide-panel">
            <div class="slide-container">
                <div class="slide-content">
                    <h1>Presentation Mode</h1>
                    <p>Use hand gestures to control your presentation</p>
                </div>
            </div>
            
            <div class="controls-panel">
                <h4>Available Gestures</h4>
                <div class="gesture-list">
                    <div class="gesture-item">
                        <div class="gesture-icon">ðŸ‘†</div>
                        <div>Point Right</div>
                        <small>Next Slide</small>
                    </div>
                    <div class="gesture-item">
                        <div class="gesture-icon">ðŸ‘ˆ</div>
                        <div>Point Left</div>
                        <small>Previous Slide</small>
                    </div>
                    <div class="gesture-item">
                        <div class="gesture-icon">âœ‹</div>
                        <div>Open Palm</div>
                        <small>Start Presentation</small>
                    </div>
                    <div class="gesture-item">
                        <div class="gesture-icon">âœŠ</div>
                        <div>Fist</div>
                        <small>End Presentation</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const cameraStatus = document.getElementById('cameraStatus');
        const currentGesture = document.getElementById('currentGesture');

        socket.on('connect', () => {
            cameraStatus.className = 'status-indicator status-active';
            cameraStatus.title = 'Camera Connected';
        });

        socket.on('disconnect', () => {
            cameraStatus.className = 'status-indicator status-inactive';
            cameraStatus.title = 'Camera Disconnected';
        });

        socket.on('gesture_detected', (data) => {
            if (data.gesture) {
                currentGesture.textContent = `Detected: ${data.gesture}`;
                if (data.action) {
                    // Handle presentation actions
                    switch(data.action) {
                        case 'next_slide':
                            // Trigger next slide
                            break;
                        case 'previous_slide':
                            // Trigger previous slide
                            break;
                        case 'start_presentation':
                            // Start presentation
                            break;
                        case 'end_presentation':
                            // End presentation
                            break;
                    }
                }
            } else {
                currentGesture.textContent = 'No gesture detected';
            }
        });
    </script>
</body>
</html>
